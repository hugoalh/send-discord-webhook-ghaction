sudo: false
language: node_js
cache:
  directories:
    - $HOME/.npm
notifications:
  email: true
node_js:
  - '12'
before_script:
  - npm prune
script:
  - npm run test
after_success:
  - npm run build
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: color-names
  on:
    tags: false
    repo: meodai/color-names
