name: "Release Announcement"
on:
  release:
    types:
    - "published"
jobs:
  fetch-payload-data:
    name: "Fetch Payload Data"
    runs-on: "ubuntu-latest"
    outputs:
      payload-data: "${{steps.fetch-payload-data-main.outputs.data}}"
    steps:
    - id: "fetch-payload-data-main"
      uses: "hugoalh/GitHubAction.EventPayloadFetcher@master"
