# yaml-language-server: $schema=https://json.schemastore.org/github-issue-forms.json
name: "文檔問題"
description: "報告一個文檔問題。"
labels:
  - "Status/Pending 🔵"
  - "Type/Documentation 📓"
body:
  - type: "textarea"
    id: "describe"
    attributes:
      label: "描述"
      description: "是甚麼問題？"
    validations:
      required: false
  - type: "textarea"
    id: "page"
    attributes:
      label: "頁面"
      description: "相關頁面的列表。"
    validations:
      required: false
  - type: "textarea"
    id: "expected-content"
    attributes:
      label: "預期內容"
      description: "應該要有甚麼內容？"
    validations:
      required: false
  - type: "textarea"
    id: "additional-information"
    attributes:
      label: "額外資料"
      description: "如果有與此議題相關但是不適用於其他欄位的資料，請在此處列出。"
    validations:
      required: false
