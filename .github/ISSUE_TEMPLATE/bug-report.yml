name: "Bug Report (Form)"
description: "Report a bug."
labels:
  - "Status/Pending üîµ"
  - "Type/Bug üêõ"
body:
  - type: "textarea"
    id: "describe"
    attributes:
      label: "Describe"
      description: "What the bug is?"
    validations:
      required: false
  - type: "dropdown"
    id: "version"
    attributes:
      label: "Version"
      description: "What versions are affected? Versions must be listed as supported in the Security Policy (/.github/SECURITY.md)."
      multiple: true
      options:
        - "v4.2.2+default"
        - "v4.2.2+docker"
        - "v4.2.2+nodejs"
        - "v4.2.1+default"
        - "v4.2.1+docker"
        - "v4.2.1+nodejs"
        - "v4.2.0+default"
        - "v4.2.0+docker"
        - "v4.2.0+nodejs"
        - "v4.1.1+default"
        - "v4.1.1+docker"
        - "v4.1.1+nodejs"
        - "v4.1.0+default"
        - "v4.1.0+docker"
        - "v4.1.0+nodejs"
    validations:
      required: false
  - type: "textarea"
    id: "reproduce"
    attributes:
      label: "To Reproduce"
      description: "If this bug can be reproduce, please list the steps!"
    validations:
      required: false
  - type: "textarea"
    id: "expected-behavior"
    attributes:
      label: "Expected Behavior"
      description: "What things should expected to happen?"
    validations:
      required: false
  - type: "textarea"
    id: "additional-information"
    attributes:
      label: "Additional Information"
      description: "If there have information that related to this issue but not suitable to the other fields, please list those at here."
    validations:
      required: false
