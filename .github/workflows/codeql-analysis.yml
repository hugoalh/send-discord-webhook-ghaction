name: "CodeQL - Analysis"
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
    types:
      - "edited"
      - "opened"
      - "reopened"
      - "synchronize"
  workflow_dispatch:
jobs:
  codeql-analysis:
    name: "CodeQL - Analysis"
    runs-on: "ubuntu-latest"
    if: "${{!(github.event_name == 'pull_request' && startsWith(github.event.pull_request.head.label, format('{0}:', github.repository_owner)))}}"
    steps:
      - name: "Checkout Repository"
        uses: "actions/checkout@v3.5.0"
        with:
          fetch-depth: 0
      - name: "Initialize CodeQL"
        uses: "github/codeql-action/init@v2.2.8"
        with:
          queries: "+security-and-quality"
      # Automatically build attempts to build any compiled languages (C/C++, C#, Go, or Java).
      - name: "Build Repository"
        uses: "github/codeql-action/autobuild@v2.2.8"
        continue-on-error: true
      - name: "Analyze Repository"
        uses: "github/codeql-action/analyze@v2.2.8"
