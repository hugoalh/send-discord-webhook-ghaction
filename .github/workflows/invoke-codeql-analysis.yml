# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Invoke CodeQL Analysis"
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
    types:
      - "edited"
      - "opened"
      - "reopened"
      - "synchronize"
  workflow_dispatch:
jobs:
  main:
    permissions:
      actions: "read"
      contents: "read"
      security-events: "write"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout Repository"
        uses: "actions/checkout@v4.2.1"
        with:
          fetch-depth: "0"
      - name: "Initialize CodeQL"
        uses: "github/codeql-action/init@v3.26.13"
        with:
          queries: "+security-and-quality"
      # Automatically build attempts to build any compiled languages.
      - name: "Build Repository"
        uses: "github/codeql-action/autobuild@v3.26.13"
        continue-on-error: true
      - name: "Analyze Repository"
        uses: "github/codeql-action/analyze@v3.26.13"
