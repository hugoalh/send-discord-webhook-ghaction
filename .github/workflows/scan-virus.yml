name: "Scan Virus"
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
    types:
      - "edited"
      - "opened"
      - "reopened"
      - "synchronize"
  workflow_dispatch:
    inputs:
      git_deep:
        type: "choice"
        description: "{Boolean} Scan deeper for Git repository."
        required: false
        default: "true"
        options:
          - "true"
          - "false"
jobs:
  scan-virus:
    name: "Scan Virus (Reusable Workflow)"
    uses: "hugoalh/hugoalh/.github/workflows/scan-virus.yml@main"
