# Path Classifier
# ::::::::
path_classifiers:
  docs:
    - ".github/*"
    - "document/*"
    - "LICENSE*"
  test:
    - "**/test/*"
    - "**/*test*.*"
    - "**/debug/*"
    - "**/*debug*.*"
  generated:
    - "compiled/*"
  library:
    - "**/node_modules/*"
#   template:
# 
  reference:
    - "reference/*"
  configuration:
    - .gitattributes
    - .gitignore
    - .gitmodules
    - lgtm.yml
    - package-lock.json
    - package.json
    - webpack.config.js
  deprecated:
    - "**/deprecated/*"
    - "**/deprecated.jsm"
    - "**/deprecated.mjs"

